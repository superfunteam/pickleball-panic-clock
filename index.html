<!DOCTYPE html>
<html>
<head>
  <title>Pickleball Panic!</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;500;600;800&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
  <div class="container">
    <div class="clock clock1">2:00</div>
    <div class="clock clock2">2:00</div>
  </div>
  <div class="settings"><img src="ball.svg" width="64" alt=""></div>
  <div class="modal">
    <div class="modal-content">
      <p>PAUSED</p>
      <hr>
      <p>Settings coming soon</p>
      <div class="setting" data-minutes="1">1 Minute</div>
      <div class="setting" data-minutes="2">2 Minutes</div>
      <div class="setting" data-minutes="3">3 Minutes</div>
      <div class="setting" data-minutes="5">5 Minutes</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
